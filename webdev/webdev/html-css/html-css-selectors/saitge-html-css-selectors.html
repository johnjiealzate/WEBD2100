<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="saitge-html-css-selectors-styles.css">
</head>
<body>

    <h1 id="main-heading">This is a heading 1 element</h1>
    <h2>This is heading 2 element</h2>
    <p>This is a normal paragraph.</p>
    <p class="text-red">This is a paragraph with the class "text-red".</p>
    <div>
        <p>This is a paragraph inside a div.</p>
    </div>
    <a href="#">This is a link</a>
    <a>This is not a link</a>
</body>
</html>
